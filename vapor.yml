id: 47176
name: vaportest
environments:
    production:
        database: vapor
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rmdir /s /q node_modules'
        deploy:
            - 'php artisan migrate --force'
